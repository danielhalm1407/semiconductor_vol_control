<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Graph</title>
    <!-- Plotly JS CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div id="plotly-graph" style="width:100%;height:600px;"></div>

    <script>
        // Plotly data
        var data = [{
            x: [1, 2, 3, 4],
            y: [10, 11, 12, 13],
            mode: 'lines',
            type: 'scatter'
        }];

        // Plotly layout
        var layout = {
            title: 'Simple Plotly Graph',
            xaxis: { title: 'X Axis' },
            yaxis: { title: 'Y Axis' }
        };

        // Render the plot
        Plotly.newPlot('plotly-graph', data, layout);
    </script>
    
</body>
</html>
